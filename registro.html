<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylePag.css">
    <link rel="stylesheet" href="css/styleForm.css">
</head>

<body>
    <div class="body">


        <header class="header">
            <a class="header__logo--link" href="./pagInicial.html"><img class="header__logo" src="img/logo2.png" alt=""></a>
            <span></span>
            <a class="button" href="./inicioSesion.html">Iniciar Sesión</a>
            <a class="button" href="./registro.html">Registrarte</a>
        </header>

        <main class="main">
            
            <form class="form" id="form" method="get" action="./index.html">
                <p class="form__title">Registro</p>

                <input class="form__input" type="text" name="Nombre" id="Nombre" placeholder="Nombre" pattern="^[a-zA-Z]{3,}$" title="Introduca el nombre correcto" required>

                <input class="form__input" type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos" pattern="^[a-z A-Z]{3,}$" title="Introduca los Apellidos correctos" required>
                
                <input class="form__input" type="text" name="DNI" id="DNI" placeholder="DNI" pattern="^[0-9]{8}[a-zA-Z]{1}$" title="Introduca el DNI correcto" required>

                <input class="form__input" type="text" name="email" id="email" placeholder="Correo electronico" pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-z]{2,}$" title="Introduca el email correcto" required>

                <input class="form__input" type="password" name="pass" id="pass" placeholder="Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,16}$" title="Introduca la contraseña correcto 4-16 caracteres, un numero, letra mayúscula y letra mayuscula" required>
                
                <input class="form__input" type="password" name="passx2" id="passx2" placeholder="Repite Contraseña" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,16}$" title="Introduca la contraseña correcto 4-16 caracteres, un numero, letra mayúscula y letra mayuscula" required>
                <div>
                    <input class="form__input" type="checkbox" name="chk__terminos" id="chk__terminos" required><label for="chk__terminos">  Acepto las <a href="#">condiciones</a> del uso del servicio<span class="input__required">*</span></label>
                </div>
                <div id="form__message"></div>
                
                <input class="button form__button" type="submit" value="Crear cuenta" id="submit" name="submit">
                <a class="form__button" href="./inicioSesion.html">Iniciar Sesion</a>
            </form>

        </main>

        <footer class="footer">
            <img class="header__logo footer__logo" src="img/logo2-white.png" alt="">
            <ul class="footer__nav__list">
                <li class="footer__terminos"><a href="#">Terminos y Aviso de privacidad</a></li>
                <li class="footer__comentarios"><a href="#">Envianos tus comentarios</a></li>
                <li class="footer__help"><a href="#">Ayuda</a></li>
                <li class="footer__cookies"><a href="#">Aviso sobre cookies</a></li>
            </ul>
            <ul class="footer__nav__list">
                <li class="footer__social">Síguenos en nuestras redes</li>
                <li class="footer__social"><a href="#"><img src="./img/facebook.png" alt=""></a></li>
                <li class="footer__social"><a href="#"><img src="./img/instagram.png" alt=""></a></li>
                <li class="footer__social"><a href="#"><img src="./img/twitter.png" alt=""></a></li>
                <li class="footer__social"><a href="#"><img src="./img/youtube.png" alt=""></a></li>
            </ul>
            <span class="footer__copy">©2022 - Alberto Redondo Sanchez - DIW</span>
        </footer>
    </div>
    <script src="js/form.js"></script>
</body>

</html>
